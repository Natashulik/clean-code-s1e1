<!DOCTYPE html>
<html lang="En">
  <head><title>Todo App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="picture">
      <img class="picture__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="picture__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <h3 class="add__title" for="new-task">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task new-task input-text" type="text">
          <button class="add__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo-title">Todo</h3>
        <ul class="incomplete-list">
          <li class="incomplete-list__item li">
            <input type="checkbox" class="input-checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete__image" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="edit-mode li">
            <input type="checkbox" class="input-checkbox">
            <label class="edit-mode__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete__image" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete">
        <h3 class="complete-title">Completed</h3>
        <ul class="complete-list">
          <li class="complete-list__item li">
            <input type="checkbox" checked class="input-checkbox">
            <label class="task complete-list__label">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete__image" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
